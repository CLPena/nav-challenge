<!DOCTYPE HTML>
<html lang = "en">
<head>
  <meta charset = "UTF-8" />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <title></title>
</head>
<body>
  <header>
    <h1>My Courses</h1>
    <button class="btn all-courses-btn">ALL COURSES</button><button class="btn collections-btn">COLLECTIONS</button><button class="btn wishlist-btn">WISHLIST</button><button class="btn archived-btn">ARCHIVED</button>
  </header>
  <div class="page all-courses">
    <ul>
      <li>Potions</li>
      <li>History of Magic</li>
      <li>Muggle Studdies</li>
      <li>Ghoul Studies</li>
      <li>Transfiguration</li>
      <li>Defence Against the Dark Arts</li>
    </ul>
  </div>
  <div class="page collections invisible">
    <p>Organize and access your courses faster!</p>
    <button class="browse">MAKE A COLLECTION</button>
  </div>
  <div class="page wishlist invisible">
    <p>Browse all courses at Hogwarts School of Witchcraft and Wizardry</p>
    <button class="browse">BROWSE ALL</button>
  </div>
  <div class="page archived invisible">
    <p>See courses you've completed:</p>
    <button class="browse">VIEW ALL</button>  </div>
</body>
<script src="main.js"></script>
</html>
